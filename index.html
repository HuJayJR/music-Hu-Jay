<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player & Sync</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="scripts/player.js" defer></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <h1>Music Player</h1>
            </div>
            <nav>
                <ul>
                    <li><i class="fas fa-home"></i> Home</li>
                    <li class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search songs...">
                    </li>
                    <li><i class="fas fa-list"></i> Library</li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="now-playing-header">
                <div class="song-info">
                    <img src="assets/images/placeholder-album.jpg" alt="Album Art" class="album-art">
                    <div class="track-details">
                        <h2 class="song-title">Song Title</h2>
                        <p class="artist">Artist Name</p>
                    </div>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-btn"><i class="fas fa-random"></i></button>
                    <button class="control-btn" id="prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button class="control-btn play-pause" id="play-btn"><i class="fas fa-play"></i></button>
                    <button class="control-btn" id="next-btn"><i class="fas fa-step-forward"></i></button>
                    <button class="control-btn"><i class="fas fa-redo"></i></button>
                </div>
                <div class="progress-bar">
                    <span class="current-time">0:00</span>
                    <div class="progress-container">
                        <div class="progress"></div>
                    </div>
                    <span class="total-time">3:45</span>
                </div>
            </div>

            <div id="search-results" class="search-results"></div>
            
            <div class="playlist-section">
                <div class="playlist-header">
                    <h2>Your Playlist</h2>
                    <button id="share-btn" class="share-button">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                </div>
                <div id="playlist" class="playlist"></div>
            </div>

        </main>
    </div>
</body>
</html>
